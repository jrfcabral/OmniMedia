<p> Files list </p>

<ul>
    <li *ngFor="let file of files">
        {{file.name}}
        <span *ngIf="file.is_dir" (click)="toggleExpand()">expand</span>
        <ul *ngIf="expand">
            <li  *ngFor="let innerFile of file.contents">
                {{innerFile.name}}
            </li>
        </ul>
    </li>
</ul>

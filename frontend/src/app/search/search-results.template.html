<table class="table table-hover table-condensed">
    <thead>
        <th>Title</th>
        <th>Track Number</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Release Year</th>
    </thead>
    <tbody>
        <tr *ngFor="let file of files | async">
            <td>{{file.title}}</td>
            <td>{{file.tracknumber}}</td>
            <td>{{file.artist}}</td>
            <td>{{file.album}}</td>
            <td>{{file.date}}</td>
        </tr>
    </tbody>
</table>
